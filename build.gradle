plugins {
    id 'java'
    id 'maven-publish'
}

group 'edu.patterns'
version '1.1-SNAPSHOT'
description 'Very minimal dependency injection container implementation, which only provides a singleton container (for educational purposes)'

publishing {
    publications {
        DependencyInjectionContainer(MavenPublication) {
            artifactId = 'di-container'
            from components.java
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.4.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
